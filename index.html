<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StrikerGamez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #cccccc;
      background-image: url("bg.png");
      background-repeat: repeat;
      background-attachment: fixed;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

    .topbar {
      background-color: #dddddd;
      border-bottom: 1px solid #999999;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }

    .container {
      max-width: 960px;
      margin: 15px auto;
      background-color: #ffffff;
      border: 1px solid #999999;
      padding: 10px;
    }

    h1 {
      font-size: 26px;
      margin: 5px 0;
      text-align: center;
      font-weight: normal;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #333333;
      margin-bottom: 10px;
    }

    .nav {
      border-top: 1px solid #999999;
      border-bottom: 1px solid #999999;
      padding: 6px;
      text-align: center;
      font-size: 12px;
      margin-bottom: 12px;
      background-color: #f5f5f5;
    }

    .nav a {
      color: #0000aa;
      text-decoration: none;
      margin: 0 8px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .layout {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .main {
      flex: 2;
      min-width: 260px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
    }

    .box {
      border: 1px solid #999999;
      padding: 6px;
      margin-bottom: 12px;
      background-color: #f8f8f8;
    }

    .box h2 {
      font-size: 14px;
      margin: 0 0 6px 0;
      font-weight: bold;
      border-bottom: 1px solid #999999;
      padding-bottom: 3px;
    }

    .meta {
      font-size: 11px;
      color: #333333;
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    th, td {
      border: 1px solid #999999;
      padding: 4px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #dddddd;
      font-weight: bold;
    }

    video {
      width: 100%;
      max-height: 360px;
      background-color: #000000;
      border: 1px solid #999999;
      margin-bottom: 8px;
    }

    .novideos {
      font-size: 12px;
      color: #333333;
      padding: 8px;
      border: 1px dashed #999999;
      background-color: #ffffff;
      text-align: center;
    }

    select {
      font-size: 11px;
      padding: 3px;
      margin-bottom: 8px;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #333333;
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #999999;
      background-color: #ffffff;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
